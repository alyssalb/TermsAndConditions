<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions Sim</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00; /* Bright green */
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll */
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Start content near the top */
            padding-top: 5vh;
            height: 100vh;
            z-index: 5;
            position: relative;
        }

        /* Webcam/Video Container (Background) */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0; 
            opacity: 0.3; /* Subtle fade */
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%); 
            transform: scaleX(-1);
            display: block;
        }

        /* CRT Effect */
        #main-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.2) 1px,
                transparent 2px
            );
            pointer-events: none; 
            z-index: 10;
        }
        /* Twine Container */
        #game-container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #00FF00;
            box-shadow: 0 0 10px #00FF00;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            height: 85vh; /* Fixed height*/
            overflow-y: auto;
            z-index: 15;
        }

        #game-container * {
            color: #00FF00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            background-color: transparent !important;
        }

        #twine-iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow-y: auto;
        }
    </style>

    <audio id="background-music" loop autoplay>
          <source src="https://drive.google.com/file/d/13-70jvipKU4ERUqRSEeVPwLRlBNj6M4l/view?usp=sharing" type="audio/mpeg">
          Your browser does not support the audio element.
    </audio>
</head>
<body>

    <div id="video-container">
        <video id="video-feed" autoplay playsinline></video>
    </div>

    <div id="main-container">
        <div id="game-container">
            <iframe id="twine-iframe" src="twine.html" title="Twine: Terms and Conditions"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const videoElement = document.getElementById('video-feed');
            
            // 1. Initialize Webcam
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                    .then(stream => {
                        videoElement.srcObject = stream;

                        videoElement.onloadedmetadata = () => {
                            videoElement.play().catch(playError => {
                                console.warn("Video play failed (autoplay policy?):", playError);
                            });
                        };
                    })
                    .catch(err => {
                        console.warn("Camera access denied or failed:", err);
                        videoElement.style.display = 'none';
                    });
            } else {
                console.warn("Browser does not support camera access.");
                videoElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
